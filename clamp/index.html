<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Clamp util</h1>
    <p>generates an expression that can be copy/pasted as preferred value in CSS clamp().</p>
    <h2 id="result">Result: <span></span></h2>
    <form id="my-form">
      <label for="element-min-size">
        Element Min Size (px):<br />
        <input id="element-min-size" name="element-min-size" type="text" />
      </label>
      <label for="element-max-size">
        Element Max Size (px):<br />
        <input id="element-max-size" name="element-max-size" type="text" />
      </label>
      <label for="viewport-min-size">
        Viewport Min Size (px):<br />
        <input id="viewport-min-size" name="viewport-min-size" type="text" />
      </label>
      <label for="viewport-max-size">
        Viewport Max Size (px):<br />
        <input id="viewport-max-size" name="viewport-max-size" type="text" />
      </label>
      <button title="Calculate" type="submit">Submit</button>
    </form>
    
    <script src="clamp.js"></script>
  </body>
</html>
